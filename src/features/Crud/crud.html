            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

<main class="container p-3 p-md-4">
    <div class="row g-4">

        <!-- FORMULARIO -->
        <div class="col-12 col-md-4">
            <div class="card p-4 shadow-sm h-100">
                <h5 class="fw-bold mb-2">Registro de Datos</h5>
                <p class="text-secondary small">
                    Ingresa los datos para guardarlos en la tabla.
                </p>

                <form id="dataForm" autocomplete="off">
                    <div class="mb-3">
                        <label class="form-label">Nombres</label>
                        <input
                            type="text"
                            class="form-control"
                            id="name"
                            placeholder="Ej: Adrian Ricardo Villadiego Berrio"
                            required
                        >
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Documento</label>
                        <input
                            type="text"
                            class="form-control"
                            id="document"
                            placeholder="Ej: 10203040"
                            required
                        >
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Email</label>
                        <input
                            type="email"
                            class="form-control"
                            id="email"
                            placeholder="Ej: adrian@email.com"
                            required
                        >
                    </div>

                    <button class="btn btn-primary w-100" type="submit">
                        Guardar
                    </button>
                </form>
            </div>
        </div>

        <!-- TABLA -->
        <div class="col-12 col-md-8">
            <div class="card p-3 p-md-4 shadow-sm h-100">
                <div class="table-responsive">
                    <table
                        class="table table-hover align-middle mb-0 table-sm"
                        style="table-layout: fixed;"
                    >
                        <thead class="table-light">
                            <tr class="text-secondary">
                                <th>Correo</th>
                                <th>Nombre Completo</th>
                                <th>Documento</th>
                                <th class="text-center">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</main>

<footer class="text-center py-3 mt-4 text-secondary">
